    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    	<div class="navbar-inner">
    		<div class="container">
    			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="brand" href="/">CompMatrix</a>
    			<div class="nav-collapse collapse">
    				<ul class="nav">
    					<li>
    						<a href="/">Home</a>
    					</li>
    					<li class ="active">
    						<a href="/contact">Contact</a>
    					</li>
    					<li>
    						<a href="/about">About</a>
    					</li>
    				</ul>
    			</div>
    			<!--/.nav-collapse -->
    		</div>
    	</div>
    </div>
    <div class="container">
    	<h1>
    		We're insurance agents too
    	</h1>
    	<p>
    		Show a picture and a description about our service and how we made it.
    		Short and sweet.&nbsp;
    	</p>
    </div>
    <!-- /container -->
    <div class="container">
    	<h1>
    		Drop us a line
    	</h1>
    	<form class="well span8">
    		<div class="row">
    			<div class="span3">
    				
    				<input type="text" class="span3" placeholder="First Name">
    				<input type="text" class="span3" placeholder="Last Name">
    				<input type="text" class="span3" placeholder="Email Address">
    				<select id="subject" name="subject" class="span3">
    					<option value="na" selected="">
    						Choose One:
    					</option>
    					<option value="service">
    						General Customer Service
    					</option>
    					<option value="suggestions">
    						Suggestions
    					</option>
    					<option value="product">
    						Product Support
    					</option>
    				</select>
    			</div>
    			<div class="span5">
    				<label>
    					Message
    				</label>
    				<textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
    			</div>
    		</div>
    	</form>
    </div>

    <style>
      
      /* To push content below navbar */
      @media (min-width: 980px) {
        body {
          margin-top: 41px;
        }
      }
      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
